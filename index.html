<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="res" class="container mt-4">
        
    </div>
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users").then(out=>out.json()).then(result=>displayContact(result))

    function displayContact(outerArray){
        for(let i of outerArray){
            res.innerHTML+=`
            <div class="card w-50 mt-5 border shadow">
            <div class="card-body ">
        <h5 class="card-title text-center mt-2"> ${i.name}</h5>
        <p class="card-text">  <span>email: </span> ${i.email}</p>
        <p class="card-text"> <span>phone: </span>${i.phone}</p>
        <p class="card-text"><span>username: </span> ${i.username}</p>
        <p class="card-text"><span>website: </span> ${i.website}</p>
        <p class="card-text"><span>address: </span> ${i.address.street},${i.address.city}</p>
        
      </div>
    </div>
            `
        }
    }
</script>
</html>
